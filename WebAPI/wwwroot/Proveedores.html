        <div class="container">
            <section id="gestion-usuarios">
                <h2>Gestión de Proveedores</h2>
                <button class="btn btn-primary" id="nuevoProveedorBtn">Nuevo
                    Proveedores</button>
                <form id="userForm">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="cedula">RUC</label>
                            <input type="text" class="form-control" id="Ruc">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nombre">Apellido</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nombre">Empresa</label>
                            <input type="text" class="form-control" id="Empresa">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nombre">Departamento</label>
                            <input type="text" class="form-control" id="Departamento">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="nombre">Telefono</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nombre">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nombre">Direccion</label>
                            <input type="text" class="form-control" id="direccion">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                        </div>
                        <div class="form-group col-md-2">
                        </div>
                    </div>
                    <button  class="btn btn-primary" id="GuardarProvedor">Guardar</button>
                    <button  class="btn btn-success" id="Actualizarproveedor">Actualizar</button>
                </form>
                <br>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>RUC</th>
                                <th>Nombre</th>
                                <th>Empresa</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Acciones</th>

                    </div>
