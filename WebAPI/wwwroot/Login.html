<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CellMaster Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/Login.css">
  <style>
    .bg-image {
      background-image: url('img/Fondo_Login.png');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <button class="help-button" onclick="redireccionarPagina()">
    <i class="fas fa-question"></i> Ayuda
</button>
<script>
    function redireccionarPagina() {
        window.location.href = "ayudaLoging.html";
    }
</script>
  <div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Bienvenido de Vuelta</h3>
                <form>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                  </div>
                  <div class="d-grid">
                    <button type="button" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" id="IniciarSesion" >Iniciar sSesion
                    </button>
                    <div class="text-center">
                      <a  id="olvidoContrasenaLink" class="small" href="#">Has olvidado la contraseñaS?</a>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="JS/Ligin.js"></script>
</body>

</html>
